<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>Argyle Graph App</title>

    <!-- Bootstrap (https://getbootstrap.com/) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- jsGrid -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

    <style>
        body {
            padding-top: 4.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Argyle Admin App</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="settings.html">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/rbrynteson/argyleadminapp" target="_blank">GitHub</a>
            </li>
        </ul>
    </nav>

    <main role="main" class="container">
        <div class="float-right">
            <button id="SignIn" onclick="signIn()">Sign In</button>
            <button id="Teams" onclick="RunTeamsCode()" style="display: none;">Load Team List</button>
        </div>
        <div>
            <p id="WelcomeMessage">Welcome to the Argyle Admin App.</p> 
        </div>
        <div>
            <pre id="teamList"></pre>
            <pre id="json"></pre>
        </div>
        <div id="teamsList"></div>
        <div style="width: 100%; text-align: center;">
            <div class="spinner-border text-info" id="LoadingWindow" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>

    <!-- Load JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Load MS Msal Info -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/msal.js"></script>

    <!-- Load MS Graph SDK-->
    <script type="text/javascript" src="https://unpkg.com/@microsoft/microsoft-graph-client@1.0.0/lib/graph-js-sdk-web.js"></script>

    <!-- Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- Bootstrap (https://getbootstrap.com/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

    <!-- jsGrid -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

    <!-- Moment JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
        // Get Values of Client and Tenant ID.  If null, 
        var ClientID = Cookies.get("ClientID");
        var TenantID = Cookies.get("TenantID");
        if (typeof(ClientID)  === "undefined" || typeof(TenantID)  === "undefined") { $(location).attr("href", "settings.html"); } 

        // Determine End Reached
        var NumChannelsToProcess = 0;
        var NumChannelsProcessed = 0;
        var NumMessageToProcess = 0;
        var NumMessagesProcessed = 0;

        // Object to Store Channel Results
        function Channels(teamID, teamName, channelID, channelName, lastPostedMessage, lastPostedFile) {
            this.teamID = teamID;
            this.teamName = teamName;
            this.channelID = channelID;
            this.channelName = channelName;
            this.lastPostedMessage = lastPostedMessage;
            this.lastPostedFile = lastPostedFile;
        }
        var ChannelList = [];

        function ShowGrid() {
            $("#teamsList").jsGrid({
                width: "100%",
        
                inserting: false,
                editing: false,
                sorting: true,
                paging: false,
                filtering: false,
        
                data: ChannelList,
        
                fields: [
                    { name: "teamName", title: "Team Name", type: "text" },
                    { name: "channelName", title: "Channel Name",type: "text" },
                    { name: "lastPostedMessage", title: "Last Message Date",type: "text" },
                    { name: "lastPostedFile", title: "Last File Date",type: "text" }
                ]
            });
        }

        // Web Call
        function WebOpen(XmlHttp, URL, AccessToken) {
            XmlHttp.open("GET", URL, true); // true for asynchronous
            XmlHttp.setRequestHeader('Authorization', 'Bearer ' + AccessToken);
            XmlHttp.send();
        }

        function bob() {

        }

        function RunTeamsCode() {
            $("#LoadingWindow").show();
            TeamList();
        }

        ////// TEAMS
        // Get List of Teams
        function TeamList() {
            myMSALObj.acquireTokenSilent(requestObj).then(function (tokenResponse) {
                callTeamList(graphConfig.graphTeamEndpoint, tokenResponse.accessToken, callbackTeamList);
            }).catch(function (error) {
                console.log(error);
                if (requiresInteraction(error.errorCode)) {
                    myMSALObj.acquireTokenPopup(requestObj).then(function (tokenResponse) {
                        callTeamList(graphConfig.graphTeamEndpoint, tokenResponse.accessToken, callbackTeamList);
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            });
        }
        

        // Get List of Teams - Web Call
        function callTeamList(theUrl, accessToken, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200)
                    callback(JSON.parse(this.responseText));
            }

            WebOpen(xmlHttp, theUrl, accessToken);
        }

        // Loop Teams Results.  Get Channels
        function callbackTeamList(TeamListArray) {
            var x = TeamListArray.value.length;
            for (i = 0; i < x; i++) {
                var id = TeamListArray.value[i].id;
                var name = TeamListArray.value[i].displayName;
                getTeamChannels(id, name);
            }
        }

        //////CHANNELS
        // Get List of Channels
        function getTeamChannels(teamID, teamName) {
            var url = "https://graph.microsoft.com/beta/teams/" + teamID + "/channels";
            myMSALObj.acquireTokenSilent(requestObj).then(function (tokenResponse) {
                callChannelList(url, tokenResponse.accessToken, teamID, teamName, callbackChannelList);
            }).catch(function (error) {
                console.log(error);
                if (requiresInteraction(error.errorCode)) {
                    myMSALObj.acquireTokenPopup(requestObj).then(function (tokenResponse) {
                        callChannelList(graphConfig.graphTeamEndpoint, tokenResponse.accessToken, ID, callbackChannelList);
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            });
        }

        // Get List of Channels - Web Call
        function callChannelList(theUrl, accessToken, teamID, teamName, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200)
                    callback(teamID, teamName, JSON.parse(this.responseText));
            }
            WebOpen(xmlHttp, theUrl, accessToken);
        }

        // Loop Channels Results.  
        var myVar;
        function callbackChannelList(teamID, teamName, data) {
            var x = data.value.length;
            NumChannelsToProcess = NumChannelsToProcess + x;

            for (i = 0; i < x; i++) {
                var cid = data.value[i].id;
                var cname = data.value[i].displayName;
                var result = new Channels(teamID, teamName, cid, cname, "", "");
                
                ChannelList.push(result);
                getTeamChannelLastPost(result);

                NumChannelsProcessed = NumChannelsProcessed + 1;

                // Display Grid Timer
                if (NumChannelsToProcess === NumChannelsProcessed)
                {
                    myVar = setInterval(myTimer, 1000);
                }
            }
        }

        function myTimer() {
            if (NumChannelsProcessed === NumMessagesProcessed)
            {
                ShowGrid();
                $("#LoadingWindow").hide();
                clearInterval(myVar);
            }
        }

        //////GET LAST POST
        // Get Last Message in Channel
        function getTeamChannelLastPost(result) {
            var url = "https://graph.microsoft.com/beta/teams/" + result.teamID + "/channels/" + result.channelID + "/messages?$top=1";
            myMSALObj.acquireTokenSilent(requestObj).then(function (tokenResponse) {
                callMessagePost(url, tokenResponse.accessToken, result, callbackLastMessagePosted);
            }).catch(function (error) {
                console.log(error);
                if (requiresInteraction(error.errorCode)) {
                    myMSALObj.acquireTokenPopup(requestObj).then(function (tokenResponse) {
                        callMessagePost(graphConfig.graphTeamEndpoint, tokenResponse.accessToken, callbackLastMessagePosted);
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            });
        }

        // Get Last Message - Web Call
        function callMessagePost(theUrl, accessToken, result, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200)
                    callback(result, JSON.parse(this.responseText));
            }
            WebOpen(xmlHttp, theUrl, accessToken);
        }

        // Loop Through Last Post Results
        function callbackLastMessagePosted(result, data) {
            var x = data.value.length;
            NumMessageToProcess = NumMessageToProcess + x;
            NumMessagesProcessed = NumMessagesProcessed + 1;
            for (i = 0; i < x; i++) {
                var lastPostDate = moment(data.value[i].createdDateTime).format("M/D/YYYY hh:mm:ss A");
                result.lastPostedMessage = lastPostDate; 
            }
        }



        




        // Set Keys
        var msalConfig = {
            auth: {
                clientId: ClientID, 
                authority: "https://login.microsoftonline.com/" + TenantID
            },
            cache: {
                cacheLocation: "localStorage",
                storeAuthStateInCookie: true
            }
        };

        var graphConfig = {
            graphMeEndpoint: "https://graph.microsoft.com/beta/me",
            graphTeamEndpoint: "https://graph.microsoft.com/beta/groups?$filter=resourceProvisioningOptions/Any(x:x eq 'Team')"
        };

        // Initial Request For Scope
        var requestObj = {
            scopes: ["user.read"]
        };

        //Create User Agent Application
        var myMSALObj = new Msal.UserAgentApplication(msalConfig);

        // Register Callbacks for redirect flow
        myMSALObj.handleRedirectCallback(authRedirectCallBack);

        // Sign In-Function
        function signIn() {
            myMSALObj.loginPopup(requestObj).then(function (loginResponse) {
                //Successful login
                showWelcomeMessage();
            }).catch(function (error) {
                //Please check the console for errors
                console.log(error);
            });
        }

        function signOut() {
            myMSALObj.logout();
        }

        function callMSGraph(theUrl, accessToken, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200)
                    callback(JSON.parse(this.responseText));
            }
            WebOpen(xmlHttp, theUrl, accessToken);
        }

        function graphAPICallback(data) {
            document.getElementById("json").innerHTML = JSON.stringify(data, null, 2);
        }

        function showWelcomeMessage() {
            //Message
            var divWelcome = document.getElementById('WelcomeMessage');
            divWelcome.innerHTML = "Welcome " + myMSALObj.getAccount().name + " to Argyle Admin App.  Click the Load Teams button.";

            //Login Button
            var loginbutton = document.getElementById('SignIn');
            loginbutton.innerHTML = 'Sign Out';
            loginbutton.setAttribute('onclick', 'signOut();');

            //Show Button
            $("#Teams").show();
            $("#Grid").show();
        }

        function authRedirectCallBack(error, response) {
            if (error) {
                console.log(error);
            } else {
                if (response.tokenType === "access_token") {
                    callMSGraph(graphConfig.graphMeEndpoint, response.accessToken, graphAPICallback);
                } else {
                    console.log("token type is:" + response.tokenType);
                }
            }
        }

        function requiresInteraction(errorCode) {
            if (!errorCode || !errorCode.length) {
                return false;
            }
            return errorCode === "consent_required" ||
                errorCode === "interaction_required" ||
                errorCode === "login_required";
        }

        // runs on page load, change config to try different login types to see what is best for your application
        if (myMSALObj.getAccount()) {
            showWelcomeMessage();
        }
    </script>
</body>
</html>
